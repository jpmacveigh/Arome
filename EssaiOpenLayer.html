<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.18.2/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="carte" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'carte',
        layers: [new ol.layer.Tile({source: new ol.source.OSM()})],
        view: new ol.View({center: ol.proj.fromLonLat([ 3,48]),zoom: 5})
      });
	  var carteArome = new ol.layer.Image({
	  source : new ol.source.ImageWMS({url:'https://geoservices.meteofrance.fr/services/MF-NWP-HIGHRES-AROME-001-FRANCE-WMS?request=GetMap&service=WMS&version=1.3.0&CRS=EPSG:4326&token=__BvvAzSbJXLEdUJ--rRU0E1F8qi6cSxDp5x5AtPfCcuU__&LAYERS=GEOMETRIC_HEIGHT__GROUND_OR_WATER_SURFACE&styles=ALTITUDE__GROUND__NO_SHADING&format=image/png&width=1200&height=800&BBOX=40,-6,56,8&reference_time=2016-10-04T15:00:00Z&time=2016-10-04T15:00:00Z'}),
	  opacity: 0.3,
	  map: 'map'
	  });
    </script>
  </body>
</html>
