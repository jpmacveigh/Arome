<!DOCTYPE html>
<html>
<head>
	<title>Quick Start - Leaflet v2</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
</head>
<body>
<div id="mapid" style="width: 900px; height: 600px;"></div>
<script>
	var mymap = L.map('mapid',
		{	center: [45.505, 3.09],
			zoom: 5,
			
		});
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw',
	{
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
	var popup = L.popup();
	function onMapClick(e) {
		popup.setLatLng(e.latlng).setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
	L.imageOverlay(
	//'https://geoservices.meteofrance.fr/services/MF-NWP-HIGHRES-AROME-001-FRANCE-WMS?request=GetMap&service=WMS&version=1.3.0&CRS=EPSG:4326&token=__BvvAzSbJXLEdUJ--rRU0E1F8qi6cSxDp5x5AtPfCcuU__&LAYERS=GEOMETRIC_HEIGHT__GROUND_OR_WATER_SURFACE&styles=ALTITUDE__GROUND__NO_SHADING&format=image/png&width=1200&height=800&BBOX=37.5,-12.0,55.4,16.0&reference_time=2016-10-04T15:00:00Z&time=2016-10-04T15:00:00Z', 
	'https://geoservices.meteofrance.fr/services/MF-NWP-HIGHRES-AROME-001-FRANCE-WMS?request=GetMap&service=WMS&version=1.3.0&CRS=EPSG:4326&token=__BvvAzSbJXLEdUJ--rRU0E1F8qi6cSxDp5x5AtPfCcuU__&LAYERS=BRIGHTNESS_TEMPERATURE__GROUND_OR_WATER_SURFACE&styles=BT__CHANNELS_108__SHADING&format=image/png&width=1200&height=800&BBOX=37.5,-12.0,55.4,16.0&reference_time=2016-10-05T03:00:00Z&time=2016-10-06T18:00:00Z',
	[[37.5,-12.0],[55.4,16.]],{
	opacity: 0.4,
	alt: 'carte Arome'}).addTo(mymap);
</script>
</body>
</html>
